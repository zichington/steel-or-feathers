<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Steel or Feathers?</title>
  <link rel="stylesheet" href="template.css">
</head>
<body>
  <!-- title div -->
  <div>
    <h1>Steel or Feathers?</h1>
    <p>which is heavier?</p>
  </div>

  <!-- pokemon div -->
  <div class="pokemon-container">
    <!-- steel -->
    <button>
      <!-- steel image -->
      <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/thumb/9/9a/095Onix.png/1200px-095Onix.png" alt="">
    
      <!-- steel description -->
      <div class="pokemon-btn-desciption">
        <p>One <b>Onix</b></p>
      </div>
    </button>

    <!-- feathers -->
    <button>
        <!-- feathers images -->
        <div class="feathers-container">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
            <img class="pokemon-img" src="https://cdn.bulbagarden.net/upload/d/da/334Altaria.png" alt="">
        </div>
        <!-- feathers description -->
        <div class="pokemon-btn-desciption">
          <p>Ten <b>Altarias</b></p>
        </div>
    </button>
  </div>

  <!-- game div -->
  <div class="game-container">
     <!-- lives div -->
     <div class="lives-container">
      <div>
        <p>Lives</p>
      </div>
      <div class="lives-hearts-container">
        <img src="https://img.icons8.com/cotton/2x/like--v1.png" alt="">
        <img src="https://img.icons8.com/cotton/2x/like--v1.png" alt="">
        <img src="https://img.icons8.com/cotton/2x/like--v1.png" alt="">
      </div>
     </div>

     <!-- score div -->
     <div class="score-container">
        <div>
          <p>Score</p>
        </div>
        <div>
          <p>0</p>
        </div>
     </div>
  </div>

  <!-- footer div -->
  <div>

  </div>

</body>
</html>
